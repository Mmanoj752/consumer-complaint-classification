<!DOCTYPE html>
<html>
<head>
  <title>Consumer Complaint Form</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Consumer Complaint Form</h1>
  <form action="{% url 'result' %}" method="GET">
    {% csrf_token %}
    <label for="product">Product:</label><br>
    <input type="text" id="product" name="product" required><br><br>

    <label for="complaint">Consumer Complaint Narrative:</label><br>
    <textarea id="complaint" name="consumer_complaint_narrative" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    // JavaScript code
    // You can add any JavaScript logic or functionality here
  </script>
</body>
</html>
